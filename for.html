<body>

    <section class="container row">

        <div class="col-12 col-md-6">
            <h2>Faça seu pedido</h2>
            <form class="d-flex flex-column gap-2 border rounded-3 p-3 bg-light">
                <label for="nome">Nome:</label>
                <input class="form-control" required id="nome" type="text" maxlength="30"
                    placeholder="Digite seu nome...">
                <label for="telefone">Telefone:</label>
                <input type="text" maxlength="15" placeholder="(XX) XXXXX-XXXX">
                <label for="estado">Selecione o estado:</label>
                <select name="estado" id="estado">
                    <option value="">RS</option>
                    <option value="" selected>SC</option>
                    <option value="" disabled>PR</option>
                </select>
                <label for="dataNasc">Data de Nascimento</label>
                <input id="dataNasc" type="date" placeholder="dd/mm/aaaa" max="2025-05-14">

                <label>Informe o sexo:</label>
                <div>
                    <input type="radio" name="sex" id="">Masculino
                    <input type="radio" name="sex" id="">Feminino
                </div>
                <label>Selecione seu pedido:</label>
                <div>
                    <p><input type="checkbox" name="disc" id="">Hambúrguer frango</p>
                    <p><input type="checkbox" name="disc" id="">Hambúrguer salada</p>
                    <p><input type="checkbox" name="disc" id="">Hambúrguer doritos</p>
                    <p><input type="checkbox" name="disc" id="">Hambúrguer duplo</p>
                </div>

                <!-- <input type="button" value="Salvar"> -->

                <button type="button" class="btn btn-outline-secondary">Voltar</button>


                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    salvar
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Seu pedido</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Parabéns seu pedido foi feito com sucesso!!
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Concluído</button>
                                <button type="button" class="btn btn-primary">Fechar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
